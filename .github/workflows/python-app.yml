# This workflow will install Python dependencies, run test_api and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

![example workflow](https://github.com/emarco177/my-YAML-course/actions/workflows/main.yml/badge.svg)

name: FastApi YamlHouse warehouse server

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv --upgrade
        pipenv install --system
    - name: Run tests with pytest
      run: |
        export PYTHONPATH=.
        pipenv run pytest . -s -v
